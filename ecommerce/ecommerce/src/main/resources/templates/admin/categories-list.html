<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kategorie (JDBC)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
<div class="container">
    <h2>Zarządzanie Kategoriami (JDBC)</h2>
    <a href="/admin/categories/add" class="btn btn-primary mb-3">Dodaj Kategorię</a>

    <table class="table table-striped bg-white shadow-sm">
        <thead><tr><th>ID</th><th>Nazwa</th><th>Akcje</th></tr></thead>
        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.id}">1</td>
            <td th:text="${cat.name}">Elektronika</td>
            <td>
                <a th:href="@{'/admin/categories/edit/' + ${cat.id}}" class="btn btn-sm btn-warning">Edytuj</a>
                <a th:href="@{'/admin/categories/delete/' + ${cat.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Na pewno usunąć?')">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/products/add" class="btn btn-secondary">Wróć do Admina</a>
</div>
</body>
</html>
