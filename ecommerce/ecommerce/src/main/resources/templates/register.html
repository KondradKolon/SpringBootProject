<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Rejestracja</h3>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}">
        Błąd rejestracji.
    </div>

    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label class="form-label">Nazwa użytkownika</label>
            <input type="text" name="name" class="form-control" placeholder="Np. janusz" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="janusz@example.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Hasło</label>
            <input type="password" name="password" class="form-control" placeholder="Hasło" required>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Zarejestruj</button>
        </div>
    </form>
    
    <div class="mt-3 text-center">
        <p>Masz już konto? <a th:href="@{/login}">Zaloguj się</a></p>
    </div>
</div>

</body>
</html>
