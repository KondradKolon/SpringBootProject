<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Checkout</h2>
    
    <div class="row">
        <div class="col-md-6">
            <h4>Your Cart</h4>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-sm" th:each="item : ${cart.items}">
                    <div>
                        <h6 class="my-0" th:text="${item.product.name}">Product name</h6>
                        <small class="text-muted" th:text="'Quantity: ' + ${item.quantity}">Quantity</small>
                    </div>
                    <span class="text-muted" th:text="${item.totalPrice} + ' PLN'">$12</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (PLN)</span>
                    <strong th:text="${cart.totalAmount} + ' PLN'">$20</strong>
                </li>
            </ul>
        </div>
        
        <div class="col-md-6">
            <h4 class="mb-3">Billing address</h4>
            <form th:action="@{/checkout}" th:object="${checkoutRequest}" method="post">
                <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
                
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                         <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</div>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</div>
                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                         <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
                    </div>

                    <div class="col-12">
                        <label for="street" class="form-label">Street</label>
                        <input type="text" class="form-control" id="street" th:field="*{street}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Error</div>
                    </div>
                    
                    <div class="col-12">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" th:field="*{city}" required>
                         <div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Error</div>
                    </div>
                    
                    <div class="col-12">
                        <label for="zipCode" class="form-label">Zip Code</label>
                        <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}" placeholder="XX-XXX" required>
                         <div class="text-danger" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}">Error</div>
                    </div>

                    <div class="col-12 mt-4">
                        <h5 class="mb-3">Delivery Method</h5>
                        <div class="form-check">
                            <input id="deliveryCourier" name="deliveryMethod" type="radio" class="form-check-input" value="COURIER" th:field="*{deliveryMethod}" required>
                            <label class="form-check-label" for="deliveryCourier">Courier (DPD/DHL)</label>
                        </div>
                        <div class="form-check">
                            <input id="deliveryLocker" name="deliveryMethod" type="radio" class="form-check-input" value="LOCKER" th:field="*{deliveryMethod}" required>
                            <label class="form-check-label" for="deliveryLocker">Parcel Locker (InPost)</label>
                        </div>
                         <div class="text-danger" th:if="${#fields.hasErrors('deliveryMethod')}" th:errors="*{deliveryMethod}">Error</div>
                    </div>

                    <div class="col-12 mt-4">
                        <h5 class="mb-3">Payment Method</h5>
                        <div class="form-check">
                            <input id="paymentCard" name="paymentMethod" type="radio" class="form-check-input" value="CARD" th:field="*{paymentMethod}" required>
                            <label class="form-check-label" for="paymentCard">Credit Card</label>
                        </div>
                        <div class="form-check">
                            <input id="paymentTransfer" name="paymentMethod" type="radio" class="form-check-input" value="TRANSFER" th:field="*{paymentMethod}" required>
                            <label class="form-check-label" for="paymentTransfer">Bank Transfer</label>
                        </div>
                        <div class="text-danger" th:if="${#fields.hasErrors('paymentMethod')}" th:errors="*{paymentMethod}">Error</div>
                    </div>
                </div>

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">Place Order</button>
            </form>
        </div>
    </div>
</body>
</html>
