<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Panel Admina</h3>

    <div th:if="${param.error}" class="alert alert-danger">
        Błędny login lub hasło.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        Wylogowano pomyślnie.
    </div>
    <div th:if="${param.registered}" class="alert alert-success">
        Konto utworzone! Możesz się zalogować.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Nazwa użytkownika" required>
        </div>

        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Hasło" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Zaloguj</button>
        </div>
    </form>

    <div class="mt-3 text-center">
        <p>Nie masz konta? <a th:href="@{/register}">Zarejestruj się</a></p>
    </div>
</div>

</body>
</html>
