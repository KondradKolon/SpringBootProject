<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sklep - Strona G≈Ç√≥wna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .product-img {
            height: 200px;
            object-fit: contain;
            padding: 15px;
            transition: transform 0.3s ease;
        }

        
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
        }

        
        .product-hover-actions {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
            transform: translateY(10px);
        }

        
        .card:hover .product-hover-actions {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">üõí Project6 Shop</a>

        <div class="d-flex gap-2">
            <a href="/cart" class="btn btn-warning position-relative me-2">
                M√≥j Koszyk üõí
            </a>

            <a href="/login" class="btn btn-outline-light btn-sm d-flex align-items-center">
                Admin Panel
            </a>
        </div>
    </div>
</nav>

<div class="container mb-5">
    <div class="row">

        <div class="col-md-3 mb-4">
            <div class="card shadow-sm border-0 sticky-top" style="top: 20px; z-index: 100;">
                <div class="card-header bg-white fw-bold">üîç Filtrowanie</div>
                <div class="card-body">
                    <form action="/" method="get">
                        <input type="hidden" name="search" th:value="${search}">

                        <div class="mb-3">
                            <label class="form-label small text-muted">Sortuj wed≈Çug</label>
                            <select name="sort" class="form-select form-select-sm" onchange="this.form.submit()">
                                <option value="date_desc" th:selected="${sort == 'date_desc'}">Najnowsze</option>
                                <option value="price_asc" th:selected="${sort == 'price_asc'}">Cena: rosnƒÖco</option>
                                <option value="price_desc" th:selected="${sort == 'price_desc'}">Cena: malejƒÖco</option>
                            </select>
                        </div>

                        <hr>

                        <div class="mb-3">
                            <label class="form-label small text-muted">Kategoria</label>
                            <select name="categoryId" class="form-select form-select-sm">
                                <option value="">Wszystkie</option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.name}"
                                        th:selected="${categoryId == cat.id}">
                                    Elektronika
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small text-muted">Cena (PLN)</label>
                            <div class="d-flex gap-2">
                                <input type="number" name="minPrice" class="form-control form-control-sm" placeholder="Od" th:value="${minPrice}">
                                <input type="number" name="maxPrice" class="form-control form-control-sm" placeholder="Do" th:value="${maxPrice}">
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-sm">Filtruj</button>
                            <a href="/" class="btn btn-outline-secondary btn-sm">Wyczy≈õƒá</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <h2 class="mb-4 border-bottom pb-2">Nasza Oferta</h2>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col" th:each="product : ${products.content}">
                    <div class="card h-100 border-0 shadow-sm position-relative overflow-hidden">

                        <img th:src="${product.image_url != null} ? @{'/product-images/' + ${product.image_url}} : 'https://via.placeholder.com/300'"
                             class="card-img-top product-img" alt="Product Image">

                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title text-truncate" th:text="${product.name}">Nazwa</h5>

                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-end mb-2">
                                    <span class="fs-5 fw-bold text-dark" th:text="${product.price} + ' PLN'">99.00 PLN</span>

                                    <small th:class="${product.quantity > 0} ? 'text-success fw-bold' : 'text-danger fw-bold'">
                                        <span th:text="${product.quantity > 0} ? 'Dostƒôpny' : 'Wyprzedany'"></span>
                                    </small>
                                </div>

                                <div class="product-hover-actions d-grid gap-2">

                                    <form th:if="${product.quantity > 0}" th:action="@{/cart/add}" method="post">
                                        <input type="hidden" name="productId" th:value="${product.id}">
                                        <input type="hidden" name="quantity" value="1">
                                        <button type="submit" class="btn btn-success w-100 shadow-sm">
                                            Dodaj do koszyka üõí
                                        </button>
                                    </form>

                                    <button th:if="${product.quantity == 0}" class="btn btn-secondary w-100" disabled>
                                        Brak w magazynie ‚ùå
                                    </button>

                                    <a th:href="@{'/product/' + ${product.id}}" class="btn btn-outline-primary w-100">
                                        Szczeg√≥≈Çy
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-5 d-flex justify-content-center" th:if="${products.totalPages > 1}">
                <nav>
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${products.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/(page=${products.number - 1}, search=${search}, sort=${sort}, minPrice=${minPrice}, maxPrice=${maxPrice}, categoryId=${categoryId})}">&laquo;</a>
                        </li>

                        <li class="page-item" th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}"
                            th:classappend="${products.number == i} ? 'active'">
                            <a class="page-link"
                               th:href="@{/(page=${i}, search=${search}, sort=${sort}, minPrice=${minPrice}, maxPrice=${maxPrice}, categoryId=${categoryId})}"
                               th:text="${i + 1}">1</a>
                        </li>

                        <li class="page-item" th:classappend="${products.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/(page=${products.number + 1}, search=${search}, sort=${sort}, minPrice=${minPrice}, maxPrice=${maxPrice}, categoryId=${categoryId})}">&raquo;</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div th:if="${products.totalElements == 0}" class="text-center py-5">
                <h4 class="text-muted">Nie znaleziono produkt√≥w spe≈ÇniajƒÖcych kryteria.</h4>
                <a href="/" class="btn btn-primary mt-3">Wyczy≈õƒá filtry</a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
